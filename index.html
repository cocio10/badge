<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timbratura Dipendenti</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background: #ff9800;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e68900;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ff5722;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    #ok {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 80%;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #fff;
    }

    th {
      background-color: #2a5298;
    }

    td {
      background-color: #1e3c72;
    }
  </style>
</head>
<body>
  <h1>Ciao, <p id="deviceNameDisplay"></p></h1>
  <div id="userForm">
    <input type="text" id="userName" placeholder="Inserisci il tuo nome" />
  </div>
  <button id="in">IN</button>
  <button id="out">OUT</button>
  <button id="viewData">Visualizza Dati</button>
  <p id="status"></p>
  <p id="ok"></p>

  <div id="dataTable" style="display:none;">
    <h2>Storico Timbrature</h2>
    <table id="timbratureTable">
      <thead>
        <tr>
          <th>IN</th>
          <th>OUT</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script type="module">
    // Importa le librerie di Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getDatabase, ref, push, get, child } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

    // Configurazione Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCNDBkX3-sYQKD_BKzMvyrR6td5UmwOfwA",
      authDomain: "badge-56d25.firebaseapp.com",
      databaseURL: "https://badge-56d25-default-rtdb.europe-west1.firebasedatabase.app", // Realtime Database URL
      projectId: "badge-56d25",
      storageBucket: "badge-56d25.appspot.com",
      messagingSenderId: "898685148145",
      appId: "1:898685148145:web:4f8b26ac017066e9d18250",
      measurementId: "G-1TPJ37T3D1"
    };

    // Inizializza Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Posizione ufficio e raggio consentito (in km)
    const officeCoords = { lat: 40.870846, lon: 14.285135 }; // Napoli
    const radius = 2;

    // Funzioni per i cookie
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const [key, value] = cookies[i].trim().split('=');
        if (key === name) return value;
      }
      return null;
    }

    // Funzione per salvare il nome nel cookie
    function setDeviceName() {
      const userName = document.getElementById('userName').value.trim();
      if (userName) {
        setCookie('device_id', userName, 365); // Salva il nome come device_id nei cookie
        document.getElementById('userForm').style.display = 'none'; // Nascondi il form
        document.getElementById('deviceNameDisplay').innerText = `${userName}`; // Mostra il nome come testo
        document.getElementById('deviceNameDisplay').style.display = 'block'; // Mostra il testo
      }
    }

    // Funzione per ottenere il nome dal cookie
    function getDeviceName() {
      const deviceId = getCookie('device_id');
      console.log("Device ID:", deviceId);  // Verifica se il device_id Ã¨ presente nel cookie
    
      if (deviceId) {
        document.getElementById('userForm').style.display = 'none'; // Nascondi il form
        document.getElementById('deviceNameDisplay').innerText = `${deviceId}`; // Mostra il nome come testo
        document.getElementById('deviceNameDisplay').style.display = 'block'; // Mostra il testo
        return deviceId;  // Ritorna il device_id
      } else {
        document.getElementById('userForm').style.display = 'block'; // Mostra il form se non esiste il cookie
        document.getElementById('deviceNameDisplay').style.display = 'none'; // Nascondi il testo
        return null;
      }
    }

    // Funzione per calcolare la distanza (formula dell'haversine)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const toRad = (value) => (value * Math.PI) / 180;
      const R = 6371; // Raggio terrestre in km
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    // Funzione per formattare il timestamp nel formato gg/mm/aa hh:mm
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear().toString().slice(-2);
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      return `${day}/${month}/${year} ${hours}:${minutes}`;
    }

    // Funzione per geolocalizzazione
    function getGeoLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            callback(lat, lon);
          },
          () => {
            alert("Impossibile ottenere la posizione.");
          }
        );
      } else {
        alert("Geolocalizzazione non supportata.");
      }
    }

    // Mostra i dati delle timbrature
    function viewData() {
      document.getElementById('dataTable').style.display = 'block';
      const tableBody = document.querySelector('#timbratureTable tbody');
      tableBody.innerHTML = ''; // Pulisce la tabella

      get(ref(database, 'timbrature/')).then((snapshot) => {
        if (snapshot.exists()) {
          snapshot.forEach((childSnapshot) => {
            const data = childSnapshot.val();
            const row = document.createElement('tr');
            row.innerHTML = `<td>${data.in}</td><td>${data.out}</td>`;
            tableBody.appendChild(row);
          });
        } else {
          alert("Nessuna timbratura registrata.");
        }
      });
    }
    
    // Funzione generica per gestire sia la timbratura IN che OUT
    function clockAction(type) {
      const deviceId = getDeviceName();
      if (deviceId) {
        getGeoLocation((lat, lon) => {
          const distance = calculateDistance(lat, lon, officeCoords.lat, officeCoords.lon);
          if (distance <= radius) {
            const timestamp = Date.now();
            
            if (type === 'in') {
              // Timbratura IN
              push(ref(database, 'timbrature/'), {
                deviceId: deviceId,
                in: formatTimestamp(timestamp),
                out: 'Non timbrato'
              });
              document.getElementById('ok').innerText = "Timbratura IN effettuata.";
            } else if (type === 'out') {
              // Timbratura OUT
              get(child(ref(database), 'timbrature/')).then((snapshot) => {
                snapshot.forEach((childSnapshot) => {
                  const data = childSnapshot.val();
                  if (data.deviceId === deviceId && data.out === 'Non timbrato') {
                    const updateRef = ref(database, 'timbrature/' + childSnapshot.key);
                    update(updateRef, {
                      out: formatTimestamp(timestamp)
                    });
                    document.getElementById('ok').innerText = "Timbratura OUT effettuata.";
                  }
                });
              });
            }
          } else {
            document.getElementById('status').innerText = "Fuori dal raggio consentito!";
          }
        });
      } else {
        document.getElementById('status').innerText = "Devi inserire il tuo nome.";
      }
    }
    
    // Gestione eventi per i bottoni
    document.getElementById('in').addEventListener('click', () => clockAction('in'));
    document.getElementById('out').addEventListener('click', () => clockAction('out'));
    document.getElementById('viewData').addEventListener('click', viewData);
    

    // Avvia la lettura del nome del dispositivo
    getDeviceName();
  </script>
</body>
</html>
