<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timbratura Dipendenti</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background: #ff9800;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e68900;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ff5722;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    #ok {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 80%;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #fff;
    }

    th {
      background-color: #2a5298;
    }

    td {
      background-color: #1e3c72;
    }
  </style>
</head>
<body>
  <h1>Ciao, <input type="text" id="userName" placeholder="Inserisci il tuo nome" />, timbra</h1>
  <div>
    <button id="in">IN</button>
    <button id="out">OUT</button>
  </div>
  <button id="viewData">Visualizza Dati</button>
  <p id="status"></p>
  <p id="ok"></p>
  <p id="deviceNameDisplay"></p>

  <div id="dataTable" style="display:none;">
    <h2>Storico Timbrature</h2>
    <table id="timbratureTable">
      <thead>
        <tr>
          <th>IN</th>
          <th>OUT</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script type="module">
    // Importa le librerie di Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getDatabase, ref, push, get, child } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

    // Configurazione Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCNDBkX3-sYQKD_BKzMvyrR6td5UmwOfwA",
      authDomain: "badge-56d25.firebaseapp.com",
      databaseURL: "https://badge-56d25-default-rtdb.europe-west1.firebasedatabase.app", // Realtime Database URL
      projectId: "badge-56d25",
      storageBucket: "badge-56d25.appspot.com",
      messagingSenderId: "898685148145",
      appId: "1:898685148145:web:4f8b26ac017066e9d18250",
      measurementId: "G-1TPJ37T3D1"
    };

    // Inizializza Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Posizione ufficio e raggio consentito (in km)
    const officeCoords = { lat: 40.870846, lon: 14.285135 }; // Napoli
    const radius = 2;

    // Funzioni per i cookie
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const [key, value] = cookies[i].trim().split('=');
        if (key === name) return value;
      }
      return null;
    }

    function generateDeviceId() {
      return 'device-' + Math.random().toString(36).substr(2, 9);
    }

    function checkDevice() {
      let deviceData = getCookie('device_data');
      if (!deviceData) {
        const deviceId = generateDeviceId();
        setCookie('device_data', JSON.stringify({ deviceId, deviceName: '' }), 365);
        return deviceId;
      } else {
        const parsedData = JSON.parse(deviceData);
        return parsedData.deviceId;
      }
    }

    // Funzione per calcolare la distanza (formula dell'haversine)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const toRad = (value) => (value * Math.PI) / 180;
      const R = 6371; // Raggio terrestre in km
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    // Funzione per formattare il timestamp nel formato gg/mm/aa hh:mm
    function formatDate(date) {
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = String(date.getFullYear()).slice(2); // Anno in formato aa
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      return `${day}/${month}/${year} ${hours}:${minutes}`;
    }

    // Funzione per salvare la timbratura nel Realtime Database
    async function saveTimbratura(type, latitude, longitude, deviceId) {
      try {
        const timestamp = new Date();
        const formattedTimestamp = formatDate(timestamp); // Usa la funzione per formattare il timestamp
        const data = {
          type,
          timestamp: formattedTimestamp, // Invia il timestamp formattato
          coords: { latitude, longitude },
          deviceId,
        };

        // Salva i dati nel Realtime Database
        const timbratureRef = ref(database, "timbrature");
        await push(timbratureRef, data);
        document.getElementById("status").textContent = `${type} - Timbratura registrata: ${formattedTimestamp}`;
      } catch (error) {
        console.error('Errore nel salvataggio della timbratura:', error);
      }
    }

    // Gestione del click sul pulsante IN
    document.getElementById("in").addEventListener("click", async () => {
      const userName = document.getElementById("userName").value;
      const deviceId = checkDevice();
      const deviceData = JSON.parse(getCookie('device_data'));

      // Salva il nome del dispositivo nel cookie
      if (userName && !deviceData.deviceName) {
        deviceData.deviceName = userName;
        setCookie('device_data', JSON.stringify(deviceData), 365);
      }

      const distance = calculateDistance(officeCoords.lat, officeCoords.lon, 40.870846, 14.285135);

      if (distance <= radius) {
        await saveTimbratura('IN', 40.870846, 14.285135, deviceId);
        document.getElementById("ok").textContent = 'Timbratura IN registrata';
      } else {
        document.getElementById("status").textContent = "Sei fuori dal raggio consentito.";
      }
    });

    // Gestione del click sul pulsante OUT
    document.getElementById("out").addEventListener("click", async () => {
      const userName = document.getElementById("userName").value;
      const deviceId = checkDevice();
      const deviceData = JSON.parse(getCookie('device_data'));

      if (userName && !deviceData.deviceName) {
        deviceData.deviceName = userName;
        setCookie('device_data', JSON.stringify(deviceData), 365);
      }

      const distance = calculateDistance(officeCoords.lat, officeCoords.lon, 40.870846, 14.285135);

      if (distance <= radius) {
        await saveTimbratura('OUT', 40.870846, 14.285135, deviceId);
        document.getElementById("ok").textContent = 'Timbratura OUT registrata';
      } else {
        document.getElementById("status").textContent = "Sei fuori dal raggio consentito.";
      }
    });

    // Funzione per visualizzare lo storico delle timbrature
    async function loadTimbrature() {
      const timbratureRef = ref(database, 'timbrature');
      const snapshot = await get(timbratureRef);
      const timbrature = snapshot.val();
      const tableBody = document.getElementById("timbratureTable").getElementsByTagName("tbody")[0];
      tableBody.innerHTML = ''; // Pulisce la tabella

      for (const key in timbrature) {
        if (timbrature.hasOwnProperty(key)) {
          const timbratura = timbrature[key];
          const row = tableBody.insertRow();
          const cellIn = row.insertCell();
          const cellOut = row.insertCell();

          if (timbratura.type === 'IN') {
            cellIn.textContent = timbratura.timestamp;
          } else if (timbratura.type === 'OUT') {
            cellOut.textContent = timbratura.timestamp;
          }
        }
      }

      document.getElementById("dataTable").style.display = 'block';
    }

    // Visualizza i dati
    document.getElementById("viewData").addEventListener("click", loadTimbrature);

    // Mostra il nome del dispositivo
    const deviceData = JSON.parse(getCookie('device_data'));
    document.getElementById("deviceNameDisplay").textContent = `Nome dispositivo: ${deviceData.deviceName || 'Non impostato'}`;
  </script>
</body>
</html>
